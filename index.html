<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión | España Viajera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card text-left p-4" style="width: 400px;">
        <div class="d-flex justify-content-center mb-3">
            <img class="logo" src="./img/logo.png" alt="España Viajera">
        </div>
        <h3 class="text-center">España Viajera</h1>
            <h6 class="text-center">Inicio de sesión en E.V</h2>
                <div class="card-body d-flex flex-column">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="tu@correo.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                        </div>
                        <button id="botonIniciarSesion" type="button" class="btn btn-primary btn-lg">Iniciar
                            Sesión</button>

                    </form>
                </div>
                <span class="text-center">¿No tienes cuenta? <a href="registro.html">Regístrate</a></span>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
